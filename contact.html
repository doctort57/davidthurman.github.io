<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    
       <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/css/style.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link href="css/creative.css" rel="stylesheet">
  <title>Contact David Thurman</title>
</head>

<body>
   <form id="gform" method="POST" class="pure-form pure-form-stacked contact" data-email="dvdthurman@gmail.com"
  action="https://script.google.com/macros/s/AKfycbzteGYgEJ1rfhhV2QOONYZEgJ376gIxdK3xQQ7ZACGdsQbAE0tv/exec">
    <!-- change the form action to your script url -->
    <h2 class="content-head  text-center h2">Contact David Thurman</h2>

    <fieldset class="pure-group fieldset ">
      <label for="email"><em>Your</em> Email Address</label>
      <input id="email" name="email" type="email" value=""
      required placeholder="your.name@email.com"/>
      <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
    </fieldset>

    <fieldset class="pure-group fieldset">
      <label for="name">Name </label>
      <input id="name" name="name" placeholder="Your Name" />
    </fieldset>

    <fieldset class="pure-group fieldset">
      <label for="message">Message </label>
      <textarea id="message" name="message" rows=10"
      placeholder="Your Message..."></textarea>
    </fieldset>

     
     <fieldset class="pure-group fieldset">
    <button id="btn" class="pure-button btn btn-primary btn-xl ">
      <i class="fa "></i>&nbsp;Send Mail</button>
    </fieldset>

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2><em>Thanks</em> for contacting me!
      I will get back to you soon!</h2>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->

</body>
</html>
